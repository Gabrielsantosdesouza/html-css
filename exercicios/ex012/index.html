<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Inserindo vídeos hospedados localmente</h1> 
   <p>Este vídeo está hospedado no meu próprio servidor.</p>
   <video src="midia/Meu-Video02.mp4" width="400" controls loop></video>
   <p>Para inderir o vídeo, foi utilizada a tag VIDEO com os parâmetros CONTROL e LOOP </p>
   <h1>Inserindo vídeos do youtube</h1>
   <iframe width="400" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
   <p>além do YouTube também tem a plataforma VIMEL</p>
</body>
</html>
